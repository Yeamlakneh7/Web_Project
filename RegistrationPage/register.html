<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form </title> 
    <link rel="stylesheet" href="register.css">
   </head>
    <body>
        <div class="wrapper">
            <h2>Registration</h2>
            <form action="register.php" method="post" novalidate>
            <div class="input-box">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input-box">
                <label for="email">Enter your email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="input-box">
                <label for="password">Enter Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input-box">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" required>
            </div>
           
            <div class="input-box-button">
                <button type="submit" name="register_owner">Sign Up as an owner</button> <button type="submit" name="register_user">Sign Up as a user</button>
            </div>
            <div class="text">
                <h3>Already have an account? <a href="../loginPage/login.html">Login now</a></h3>
                
            </div>
            </form>
        </div>
    </body>
</html>
